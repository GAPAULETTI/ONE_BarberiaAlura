<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contacto.css">
    <title>Contactos - Barberia Alura</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="./img/logo.png" alt="Logo Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html"> Home </a></li>
                    <li><a href="productos.html">Productos</a> </li>
                    <li><a href="#">Contacto</a>  </li>
                </ul>
            </nav>
        </div>
        
    </header>
    <main>
        <form>
             <label for="nombreApellido">Nombre y Apellido</label>
             <input class="input-data" type="text" id="nombreApellido"required>
             
             <label for="email">Correo electrónico</label>
             <input class="input-data" type="email" id="email" required placeholder="email@dominio.com">
             
             <label for="telefono">Teléfono</label>
             <input class="input-data" type="tel" id="telefono" required placeholder="(XX) XXXX XXXXXX" >
            
             <label for="mensaje">Mensaje</label>
             <textarea class="input-data" id="mensaje" cols="70" rows="10" reuqired></textarea>
            
            <fieldset>
                <legend>Tipo de contacto: </legend>

                <label for="radio-email"><input type="radio" value="email" 
                    name="contacto" id="radio-email">Email</label>
                
                
                <label for="radio-telefono"><input type="radio" value="telefono" 
                    name="contacto" id="radio-telefono">Teléfono</label>
                
                
                <label for="radio-whatsapp"><input type="radio" value="whatsapp" 
                    name="contacto" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>
            <fieldset>
                <p>En que horario prefiere ser contactado?</p>
                <select>
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
                
            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir información de Barbería Alura?</label>
            <input type="submit" value="Enviar" class="enviar" style="cursor: pointer ;">
            
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>


    <footer>
        <img src="./img/logo-blanco.png" alt="Logo Barberia Alura">
        <p class="copyright">&copy Copyright Barberia Alura - 2024</p>
    </footer>

</body>
</html>
